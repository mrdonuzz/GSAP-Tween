<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Tween Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1"></div>

    <div>
      <button class="play">Play ▶️</button>
      <button class="pause">Pause ⏸️</button>
      <button class="restart">Restart 🔁</button>
      <button class="reverse">Reverse 🔄</button>
      <button class="seek">Seek 2s ⏩</button>
      <button class="speedup">Speed x2 ⚡</button>
      <button class="slowmo">Slowmo x0.5 🐢</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
